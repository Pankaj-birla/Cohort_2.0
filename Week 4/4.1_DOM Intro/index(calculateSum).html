<html>
<script>
    async function calculateSum() {
        const a = document.getElementById("firstNumber").value;
        const b = document.getElementById("secondNumber").value;
        
        //  element.innerHTML = (parseInt(a)+parseInt(b));
       const response =  await fetch("http://localhost:3000/sum?a=" + a + "&b=" + b)
       const finalResult = await response.text();
       document.getElementById("finalSum").innerHTML = finalResult;
    }
</script>

<body>
    <input id="firstNumber" type="text" placeholder="First Number"><br></br>
    <input id="secondNumber" type="text" placeholder="Second Number"><br></br>

    <!-- without button also we achieve this but writing this only : 

        <input onInput="populateDiv()" id= "firstNumber" type="text" placeholder="First Number"><br></br>
        <input onInput="populateDiv()" id="secondNumber" type="text" placeholder="Second Number"><br></br>
    -->
    <button onclick="calculateSum()"> Calculate Sum</button>
    <br></br>
    <div id="finalSum"></div>
</body>

</html>
